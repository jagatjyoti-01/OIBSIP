<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <button class=".convert button">Convert</button>
       </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
